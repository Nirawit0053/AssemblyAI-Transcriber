<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Web Page{% endblock %}</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .file-info, .transcription {
            background-color: #f8f9fa;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .file-info h2, .transcription h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
