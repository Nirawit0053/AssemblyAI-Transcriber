<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Upload File</title>
</head>
<body>
    <h1>Upload a File</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="audio/wav, audio/mp3, audio/flac" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
